<div class="container">
  <h2>Registration</h2>
  <fieldset ng-if="!reg.completed">
  <form name='regForm' novalidate >

    <!--first name, last name, email address, and phone number-->

    <input type="text" name="firstname" placeholder="First name"
      ng-model="reg.user.firstname"
      required>
      <br>

    <input type="text" name="lasttname" placeholder="Last name"
      ng-model="reg.user.lastname"
      required>
      <br>

    <input type="email" name="email" placeholder="Email"
      ng-model="reg.user.email"
      required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

    <input type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="reg.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>

    <input type="text" name="numenumber" placeholder="Menu number"
      ng-model="reg.user.numenumber"
      required numenumber> <span ng-if="regForm.numenumber.$invalid && regForm.numenumber.$touched">No such menu number exists</span>
      <br>

    <button
      ng-disabled="regForm.$invalid"
      ng-click="reg.submit()">Submit</button>

      <div style="margin-top: 10px;">
        Form valid? {{ regForm.$valid }}
      </div>
  </form>
</fieldset>

<span ng-if="reg.completed"> Your information has been saved </span>

</div>
